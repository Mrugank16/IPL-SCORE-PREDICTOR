<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">IPL Score Predictor</h2>
        <form action="/predict" method="POST">
            <div class="input-container">
                <label for="venue">Venue</label>
                <input type="number" class="form-control" id="venue" name="venue" placeholder="Enter venue (numeric)" required>
            </div>
            <div class="input-container">
                <label for="bat_team">Batting Team</label>
                <input type="number" class="form-control" id="bat_team" name="bat_team" placeholder="Enter batting team (numeric)" required>
            </div>
            <div class="input-container">
                <label for="bowl_team">Bowling Team</label>
                <input type="number" class="form-control" id="bowl_team" name="bowl_team" placeholder="Enter bowling team (numeric)" required>
            </div>
            <div class="input-container">
                <label for="batsman">Batsman</label>
                <input type="number" class="form-control" id="batsman" name="batsman" placeholder="Enter batsman (numeric)" required>
            </div>
            <div class="input-container">
                <label for="bowler">Bowler</label>
                <input type="number" class="form-control" id="bowler" name="bowler" placeholder="Enter bowler (numeric)" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
        
        
        {% if prediction_text %}
            <h3 class="text-center mt-4">{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
